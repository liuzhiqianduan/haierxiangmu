<body>
    <!-- header -->
    <div class="header_box">
        <div class="headers">
            <div class="header_left">
                <a href="" class="header_logo"></a>
                <span>账号注册</span>
            </div>
            <div class="header_right">
                <p>
                    我已注册，
                    <a href="login.html" class="header_login">
                        <span>直接登录</span>
                    </a>
                </p>
            </div>
        </div>
    </div>
    <!-- main -->
    <div class="main_box">
        <div class="main">
            <div class="main_header">
                <p>一个账号便利享受Haier所有服务</p>
            </div>
            <div class="main_body">
                <div class="main_body_box">
                    <div class="main_module">
                        <form action="">
                            <div class="main_body_sjhm">
                                <span>用户名</span>
                                <input type="text" value="" id="uname">
                                <label for="uname">购买，安装，报修，手机注册更方便</label>
                            </div>
                            <div class="main_body_pwd">
                                <span>密码</span>
                                <input type="password" name="" id="upwd">
                                <label for="upwd">6-16位，数字，字母或符号组合</label>
                            </div>
                            <div class="main_body_yz">
                                <span>验证</span>
                                <div id="dragverify"></div>
                            </div>
                            <div class="main_body_jh">
                                <span>激活码</span>
                                <input type="text" name="" id="jh">
                                <ul>
                                    <li>发送验证码到手机</li>
                                </ul>
                                <label for="jh">短信验证码</label>
                            </div>
                            <div class="main_body_yqm">
                                <span>邀请人</span>
                                <input type="text" name="" id="yqm">
                                <label for="yqm">登录名/手机号/邀请码</label>
                            </div>
                        </form>
                    </div>
                    <div class="changer">
                        使用
                        <a href="">邮箱注册</a> 或
                        <a href="">短信注册</a>
                    </div>
                    <a href="javascript:;" id="reg">注册</a>
                    <p class="consent">
                        <i></i> 我同意
                        <a href="">《海尔注册用户服务条款》</a>
                        <a href="">《法律声明及隐私权政策》</a>
                    </p>
                </div>
            </div>
            <div class="main_foot">
                <p>Haier账号支持所有产品和服务</p>
            </div>
        </div>
    </div>
    <!-- foot -->
    <div class="footer">

            </div>

    <script type="text/javascript" src="../js/dragverify.min.js"></script>
    <script src="../js/cookie.min.js"></script>
